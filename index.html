<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>portfolio</title>
        <script>
            (function() {
              const stored = localStorage.getItem('theme');
              const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
              const theme = stored || (prefersDark ? 'dark' : 'light');
              document.documentElement.setAttribute('data-theme', theme);
              // Set background color immediately to prevent white flash bang
              document.documentElement.style.backgroundColor = theme === 'dark' ? '#121110' : '#f9f7f2';
            })();
        </script>
        <style>
            html { background-color: #121110; }
            html[data-theme="light"] { background-color: #f9f7f2; }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
